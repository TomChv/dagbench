name: Publish

on:
  release:
    types: [published]

jobs:
  publish-dagger-module:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install daggger CLI
        uses: dagger/dagger-for-github@v8.2.0
        with:
          version: "v0.19.2"
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}

      - name: Publish dagbench
        run: dagger publish
